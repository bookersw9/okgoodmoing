apiVersion: apps/v1
kind: Deployment
metadata:
  name: bandy2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bandy2
  template:
    metadata:
      labels:
        app: bandy2
    spec:
      containers:
      - image: okteto.dev/bandy2:latest
        name: bandy2
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "60be57d1-c698-483f-9ea5-073a4b530d3a"
        - name: Vless_Path
          value: "/vless"
        - name: Vmess_UUID
          value: "60be57d1-c698-483f-9ea5-073a4b530d3a"
        - name: Vmess_Path
          value: "/vmess"
        - name: Share_Path
          value: "/share129"
